services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: custmgmt_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - custmgmt
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=custmgmt
      - DB_USERNAME=custmgmt_user
      - DB_PASSWORD=custmgmt_password

  db:
    image: mysql:8.0
    container_name: custmgmt_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: custmgmt
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: custmgmt_user
      MYSQL_PASSWORD: custmgmt_password
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - custmgmt
    ports:
      - "3306:3306"

  node:
    image: node:18-alpine
    container_name: custmgmt_node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - custmgmt
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"

networks:
  custmgmt:
    driver: bridge

volumes:
  dbdata:
    driver: local
